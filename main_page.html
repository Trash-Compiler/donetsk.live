<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depriciated Website</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: linear-gradient(270deg, #0f0c29, #302b63, #24243e, #000000, #434343);
            background-size: 1000% 1000%;
            animation: backgroundChange 15s ease infinite;
            color: #ffffff;
        }
        
        @keyframes backgroundChange {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .quote {
            font-size: 36px;
            font-weight: bold;
            line-height: 1.5;
            max-width: 600px;
            transition: opacity 2s ease;
            opacity: 0;
        }

        .goodbye-message {
            display: none;
            font-size: 30px;
            color: #ffcc00;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .smile-icon {
            color: #ffcc00;
            margin-left: 10px;
        }
    </style>
    <script>
        let quotes = [
            "Donetsk was an amazing project.",
            "We built something great in Donetsk.",
            "Remember the times in Donetsk?",
            "Donetsk will always be remembered.",
            "Farewell, Donetsk!"
        ];

        let currentIndex = 0;
        let interval = 8000; // 8 seconds per quote

        function showNextQuote() {
            if (currentIndex < quotes.length) {
                let quoteElement = document.querySelector('.quote');
                quoteElement.style.opacity = '0'; // Fade out

                setTimeout(function() {
                    quoteElement.innerHTML = quotes[currentIndex];
                    quoteElement.style.opacity = '1'; // Fade in
                    currentIndex++;
                }, 2000); // Wait for the fade-out transition
            } else {
                // Show the final goodbye message
                document.querySelector('.quote').style.opacity = '0'; // Fade out the last quote
                setTimeout(function() {
                    var goodbyeMessage = document.querySelector('.goodbye-message');
                    goodbyeMessage.style.display = 'block';
                    setTimeout(function(){
                        goodbyeMessage.style.opacity = '1'; // Fade in "Goodbye"
                    }, 10);
                    
                    // Redirect to banabyte.com after the goodbye message
                    setTimeout(function(){
                        window.location.href = "https://banabyte.com";
                    }, 5000); // Redirect after 5 seconds
                }, 2000); // Wait for the fade-out transition
            }
        }

        window.onload = function() {
            // Start playing the music
            var audio = document.getElementById('background-music');
            audio.play();

            // Show the first quote
            showNextQuote();
            
            // Cycle through the quotes
            setInterval(showNextQuote, interval);
        }
    </script>
</head>
<body>
    <div class="quote"></div>
    <div class="goodbye-message">
        Goodbye <i class="fas fa-smile"></i> <i class="fas fa-hand-wave"></i>
    </div>
    <!-- Background music -->
    <audio id="background-music" src="yus.mp3" type="audio/mpeg"></audio>
</body>
</html>
