<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depriciated Website</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: linear-gradient(270deg, #0f0c29, #302b63, #24243e, #000000, #434343);
            background-size: 1000% 1000%;
            animation: backgroundChange 15s ease infinite;
            color: #ffffff;
        }
        
        @keyframes backgroundChange {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message {
            font-size: 36px;
            font-weight: bold;
            line-height: 1.5;
            max-width: 600px;
            transition: opacity 2s ease;
        }

        .subtext {
            font-size: 20px;
            font-style: italic;
            margin-top: 20px;
            color: #cccccc;
        }

        .goodbye-message {
            display: none;
            font-size: 30px;
            color: #ffcc00;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .smile-icon {
            color: #ffcc00;
            margin-left: 10px;
        }
    </style>
    <script>
        setTimeout(function(){
            // Fade out the main message
            document.querySelector('.message').style.opacity = '0';
        }, 8000); // Fade out after 8 seconds

        setTimeout(function(){
            // Show and fade in the goodbye message
            var goodbyeMessage = document.querySelector('.goodbye-message');
            goodbyeMessage.style.display = 'block';
            setTimeout(function(){
                goodbyeMessage.style.opacity = '1';
            }, 10);
        }, 8000); // Fade in "Goodbye" after 8 seconds

        setTimeout(function(){
            window.location.href = "https://banabyte.com";
        }, 10000); // Redirect after 10 seconds

        // Play the audio when the page loads
        window.onload = function() {
            var audio = document.getElementById('dramatic-audio');
            audio.play().catch(function(error) {
                console.log("Autoplay prevented: ", error);
            });
        }
    </script>
</head>
<body>
    <div class="message">
        This Website Had a Good Run, But All Things Come to an End.<br>
        We're Moving On.<br>
        <span class="subtext">It was fun while it lasted, wasn't it? But hey, you're free now. <i class="fas fa-smile smile-icon"></i></span>
    </div>
    <div class="goodbye-message">
        Goodbye <i class="fas fa-smile"></i> <i class="fas fa-hand-wave"></i>
    </div>
    <!-- Dramatic audio -->
    <audio id="dramatic-audio" src="https://musopen.org/file/music/3033/beethoven-symphony-no5-c-minor-op67-1-allegro-con-brio.mp3" type="audio/mpeg"></audio>
</body>
</html>
